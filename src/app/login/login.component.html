<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h2>Sign In </h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="email" class="form-control" formControlName="username"
                                placeholder="Enter your user name (email)">
                        </div>
                        <button type="submit" class="btn btn-primary float-right login_btn">Login</button>
                    </form>
                    <a routerLink="/register"> don't have an account yet?</a>
                    <div *ngIf="errorMsg!=''" class="error-msg" [innerHTML]="errorMsg">
                        ==
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
